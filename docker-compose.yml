version: '3.7'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yii2-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "8080:80"
    networks:
      - yii2-network

  db:
    image: mysql:5.7
    container_name: yii2-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: yii2app
      MYSQL_USER: yii2user
      MYSQL_PASSWORD: yii2pass
    ports:
      - "3306:3306"
    networks:
      - yii2-network

networks:
  yii2-network:
    driver: bridge